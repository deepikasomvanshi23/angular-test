<div class="card">
    <div class="card-body">

<!-- TASK: 3. Make Table Dynamic -->

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Tasks Column -->
  <ng-container matColumnDef="Tasks">
    <th mat-header-cell *matHeaderCellDef> Tasks </th>
    <td mat-cell *matCellDef="let element"> {{element.Tasks}} </td>
  </ng-container>

  <!-- Requirement Column -->
  <ng-container matColumnDef="Requirement">
    <th mat-header-cell *matHeaderCellDef> Requirement </th>
    <td mat-cell *matCellDef="let element"> {{element.Requirement}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

    </div>

              <a class="btn btn-warning btnRight mr-1" routerLink="/home">Home</a>
              <a class="btn btn-danger btnRight mr-1" routerLink="/list-weather">Weather</a>

</div>
